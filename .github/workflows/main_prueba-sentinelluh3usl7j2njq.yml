# Docs for the Azure Functions Deploy action: https://github.com/Azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Python project to Azure Function App - prueba-sentinelluh3usl7j2njq

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'   # repo root
  PYTHON_VERSION: '3.11'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # (Opcional) Instala deps solo para tests/lint. El deploy lo hará Oryx en Azure.
      - name: Install dependencies (for tests only)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # (Opcional) Aquí podrías ejecutar tests
      # - name: Run tests
      #   run: pytest -q

      - name: Zip artifact for deployment
        run: |
          # Empaqueta el contenido del repo, excluyendo venv/.git
          zip -r release.zip . -x "venv/*" ".git/*" ".github/*" "__pycache__/*" "*.pyc"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      # Deploy directo del zip (no hace falta unzip)
      - name: Deploy to Azure Functions (Oryx remote build)
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'prueba-sentinelluh3usl7j2njq'
          slot-name: 'Production'
          package: release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_04000CF0C5D847F6A4B44E7899F09E29 }}
          scm-do-build-during-deployment: true
          enable-oryx-build: true
